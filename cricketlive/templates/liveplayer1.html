{% extends 'base.html' %}
{% load static %}

{% block title %}Live{% endblock title %}
{% block css_internal %}
  <style>

    .fa-solid .fa-play {
  font-size: 800px; /* You can adjust the size as needed */
}


    .image-container {
      position: relative;
      display: inline-block;
    }

    .btn-play {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* You can customize the size and style of the play button */
      width: 300px;
      height: 300px;
      /* background-color: #3498db; */
      border: none;
      /* border-radius: 50%; */
      color: black;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;

    }
    .change-my-color:hover {
        fill: red;
      }
    .change-my-color {
        fill: black;
      }

    .image {
      max-width: 100%;
      height: auto;
      opacity: 1;
    }
    @media only screen and (max-width: 992px) {
      .btn-play svg{
        width: 100px;
        height: 100px;
        margin-top: 40px;
      }
      }

      @media only screen and (max-width: 480px) {
        .btn-play svg{
          width: 50px;
          height: 50px;
        }
        }
    .video-js {
        width: 1200px !important;
        height: 700px !important;
    }
  </style>
{% endblock css_internal %}
{% block image_bar1 %}Live{% endblock image_bar1 %}
{% block image_bar2 %}Live{% endblock image_bar2 %}
{% block content %}
<section class="float-start w-100 mtches-divbnh01 body-part pt-0">

  <div class="next-matches d-inline-block w-100">
    <div class="container">
    <h1>{{title}}</h1>
                <!-- Video.js player -->
                <div style="width: 1200px; height: 700px">
                    <video id="my-video" class="video-js" controls preload="auto" width="1200" height="700px">
                    <source src="{{url}}" type="application/x-mpegURL">
                    Your browser does not support the video tag.
                </video>
                </div>


                <!-- Include HLS.js -->
                <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
                <!-- Include Video.js -->
                <script src="https://vjs.zencdn.net/7.15.4/video.js"></script>

                <script>
                    // Enable HLS.js for Video.js
                    if (window.Hls.isSupported()) {
                        var video = document.getElementById('my-video');
                        var hls = new Hls();
                        hls.on(Hls.Events.ERROR, function (event, data) {
                            console.error('HLS.js error:', data);
                        });
                        hls.loadSource('{{url}}');
                        hls.attachMedia(video);
                    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                        video.src = 'https://sports.yunyingtiandi.com/live/m32934049/playlist.m3u8';
                    }
            </script>
    </div>
</div>
</section>
{% endblock content %}
